<!DOCTYPE html>
<html>
<head>
	
	<!-- <link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




	<title>Hex RGB converter</title>
</head>
<body>

<div class="container-fluid">
	<h2>HEX RGB Code Converter</h2>
	<div class="input-group mb-3">
	  <input type="text" class="form-control" placeholder="Enter colour code (HEX or RGB) as a string. No spaces or separators" aria-label="Recipient's username" aria-describedby="button-addon2" id="userInput">
	  <div class="input-group-append">
	    <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="formSubmit()">Convert</button>
	  </div>
	</div>

	<div id="results" class="invisible">
		<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
	  		<div class="card-header">Results</div>
	  		<div class="card-body">
	    	<p class="card-title">Conversion details</p>
	    	<p class="card-text">
	    		<ul>
					<li id="inputVal">You Entered: </li>
					<li id="codeVal">This was determined as: </li>
					<li id="resultVal">Converted Value:  </li>
					
				</ul>
	    	</p>
	  		</div>
  		</div>
	</div>

</div>


</body>
<script type="text/javascript" src="script.js"></script>

</html>
